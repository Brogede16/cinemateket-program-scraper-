<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemateket Scraper</title>
    <style>
        body { font-family: sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        
        /* Input Panel */
        .controls { background: white; padding: 20px; border-radius: 8px; display: flex; gap: 15px; align-items: flex-end; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input, button { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #e31836; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; cursor: wait; }
        
        /* Grid Layout */
        .series-header { border-bottom: 2px solid #e31836; color: #e31836; margin: 40px 0 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        
        /* Card */
        .card { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 6px; display: flex; flex-direction: column; break-inside: avoid; }
        .card img { width: 100%; height: 150px; object-fit: cover; background: #eee; margin-bottom: 10px; }
        .card h3 { margin: 0 0 10px 0; font-size: 16px; }
        .desc { font-size: 13px; color: #444; margin-bottom: 10px; flex-grow: 1; }
        .credits { font-size: 11px; color: #888; border-top: 1px solid #eee; padding-top: 5px; margin-bottom: 10px; }
        
        /* Buttons */
        .btn-time { 
            display: inline-block; background: #e31836; color: white; 
            text-decoration: none; padding: 4px 8px; font-size: 12px; 
            border-radius: 3px; margin: 0 5px 5px 0; font-weight: bold; 
        }
        .btn-time.udsolgt { background: #999; pointer-events: none; }

        @media print {
            .controls { display: none; }
            body { background: white; padding: 0; }
            .grid { display: block; column-count: 3; column-gap: 15px; }
            .card { margin-bottom: 15px; border: 1px solid #ccc; break-inside: avoid; }
            a { text-decoration: none; color: black; }
            .btn-time { border: 1px solid #000; color: black !important; background: white !important; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="group">
            <label>Fra</label>
            <input type="date" id="start">
        </div>
        <div class="group">
            <label>Til</label>
            <input type="date" id="end">
        </div>
        <div class="group">
            <button onclick="run()" id="btn">Hent Program</button>
        </div>
        <div id="status" style="margin-left: 15px; align-self: center; font-weight: bold; color: #e31836;"></div>
    </div>
    <div id="out"></div>

    <script>
        const d = new Date();
        document.getElementById('start').value = d.toISOString().split('T')[0];
        d.setDate(d.getDate() + 7);
        document.getElementById('end').value = d.toISOString().split('T')[0];

        async function run() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const out = document.getElementById('out');

            btn.disabled = true;
            status.innerText = "Scanner DFI... (Vent ca. 30 sekunder)";
            out.innerHTML = "";

            try {
                const req = await fetch(`/program?from=${start}&to=${end}`);
                const data = await req.json();

                if(data.series.length === 0) {
                    out.innerHTML = "<h3>Ingen film fundet i perioden.</h3>";
                } else {
                    let html = "";
                    data.series.forEach(s => {
                        html += `<h2 class='series-header'>${s.name}</h2><div class='grid'>`;
                        s.items.forEach(f => {
                            let btns = f.screenings.map(sc => {
                                let cls = sc.status === 'Udsolgt' ? 'btn-time udsolgt' : 'btn-time';
                                let txt = sc.display + (sc.status === 'Udsolgt' ? ' (Udsolgt)' : '');
                                return `<a href="${sc.link}" class="${cls}" target="_blank">${txt}</a>`;
                            }).join('');
                            
                            let desc = f.description.length > 250 ? f.description.substring(0,250)+"..." : f.description;
                            
                            html += `
                            <div class="card">
                                ${f.image ? `<img src="${f.image}">` : ''}
                                <h3>${f.title}</h3>
                                <div class="desc">${desc}</div>
                                <div class="credits">${f.credits}</div>
                                <div>${btns}</div>
                            </div>`;
                        });
                        html += "</div>";
                    });
                    out.innerHTML = html;
                }
            } catch(e) {
                out.innerHTML = `<h3 style="color:red">Fejl: ${e.message}</h3>`;
            } finally {
                btn.disabled = false;
                status.innerText = "";
            }
        }
    </script>
</body>
</html>
